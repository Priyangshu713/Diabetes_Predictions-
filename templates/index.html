<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <title>Diabetes Prediction</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
</head>
<body>
    <h1>Check if You Are Diabetic</h1>
    <form id="prediction-form">
        <label for="age">Age (decimal allowed):</label>
        <input type="number" step="0.01" id="age" required><br><br>

        <label for="hypertension">Hypertension (0 for No, 1 for Yes):</label>
        <input type="number" id="hypertension" min="0" max="1" required><br><br>

        <label for="heart_disease">Heart Disease (0 for No, 1 for Yes):</label>
        <input type="number" id="heart_disease" min="0" max="1" required><br><br>

        <label for="bmi">BMI (decimal allowed):</label>
        <input type="number" step="0.01" id="bmi" required><br><br>

        <label for="HbA1c_level">HbA1c Level (decimal allowed):</label>
        <input type="number" step="0.01" id="HbA1c_level" required><br><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label>
        <input type="number" step="0.01" id="blood_glucose_level" required><br><br>

        <button type="button" onclick="predict()">Predict</button> </form>

    <div id="result"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script> 
</body>
</html>
